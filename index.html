<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/style.css">
    <title>Animated drowning demo</title>
</head>

<body ng-app="animateApp" ng-controller="ParentController" class="ng-scope">
    <div class="page page-people" ng-view="" autoscroll="true">
        <div class="business-header section-header" id="business-header">
            <div class="business-header-holder">
                <h1>Drowning</h1>
                <img src="img/wave-3.png" class="wave-3 wave">
                <img src="img/briefcase.png" class="briefcase">
                <img src="img/wave-2.png" class="wave-2 wave">
                <img src="img/arm.png" class="arm">
                <img src="img/wave-1.png" class="wave-1 wave">
            </div>
        </div>
        <div class="body-content people-body text-center">
            <h1 class="mbot100 mtop100">Animated header demo</h1>
            <span>This was a portion of a much larger project. I created the art and the code. My inspiration came from the default Netflix user icon.</span>
        </div>
    </div>
</body>

</html>
